<h2 mat-dialog-title>Editar Fechas</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Fecha Inicio</mat-label>
    <input matInput [(ngModel)]="data.fechaIniReserva" type="datetime-local" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Fecha Fin</mat-label>
    <input matInput [(ngModel)]="data.fechaFinReserva" type="datetime-local" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button color="primary" (click)="onSave()">Guardar</button>
</mat-dialog-actions>
