<app-title title="Nueva Reservas" />

<div class="form-container">
  <form [formGroup]="reservaForm" (ngSubmit)="onSubmit()">
    <mat-card>
      <!-- <mat-card-title>Crear Nueva Reserva</mat-card-title> -->
      <mat-card-content>
        <!-- Selector de Usuario -->
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Usuario</mat-label>
          <mat-select formControlName="usuario" required>
            <mat-option *ngFor="let usuario of usuarios" [value]="usuario.id">
              {{ usuario.nombre }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="reservaForm.get('usuario')?.hasError('required')">
            El usuario es obligatorio
          </mat-error>
        </mat-form-field>

        <!-- Selector de Espacio -->
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Espacio Compartido</mat-label>
          <mat-select formControlName="espacio" required>
            <mat-option *ngFor="let espacio of espaciosCompartidos" [value]="espacio.id">
              {{ espacio.nombre }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="reservaForm.get('espacio')?.hasError('required')">
            El espacio compartido es obligatorio
          </mat-error>
        </mat-form-field>




<!-- Fecha Inicio -->
<mat-form-field appearance="fill" class="form-field">
  <mat-label>Fecha Inicio</mat-label>
  <input matInput type="datetime-local" formControlName="fechaInicio" required />
  <mat-error *ngIf="reservaForm.get('fechaInicio')?.hasError('required')">
    La fecha de inicio es obligatoria
  </mat-error>
</mat-form-field>

<!-- Fecha Fin -->
<mat-form-field appearance="fill" class="form-field">
  <mat-label>Fecha Fin</mat-label>
  <input matInput type="datetime-local" formControlName="fechaFin" required />
  <mat-error *ngIf="reservaForm.get('fechaFin')?.hasError('required')">
    La fecha de fin es obligatoria
  </mat-error>
</mat-form-field>

      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="reservaForm.invalid">
          Crear Reserva
        </button>
        <button mat-button type="reset" (click)="reservaForm.reset()">Limpiar</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
